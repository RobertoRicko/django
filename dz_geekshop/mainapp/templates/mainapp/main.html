{% extends 'mainapp/base.html'%}
{% block title %}
    <title>Главная</title>
{% endblock %}

{% block content%}
    <h1 class='test'>Главная</h1>
    {% if request.user.is_authenticated %}
        <div style="font-size:20px">Добро пожаловать, {{request.user.username | title}}</div>
        <a href="{% url 'auth:logout'%}">Выйти</a>
    {% else %}
        <div style="font-size:20px">Добро пожаловать, {{guest_name}}</div>
        <a href="{% url 'auth:login'%}">Войти</a>
        <a href="{% url 'auth:register'%}">Зарегистрироваться</a>
    {% endif %}
{% endblock %}
